{% extends "blogengin/base.html" %}

{% block title %}{{post.title}}{% endblock %}
 
{% block content %}
<article>
    <header>
        <h1> {{post.title}} </h1>
        <p>
            Posted on
            <time datetime="{{post.created|date:"c"}}">
            {{post.created|date}}
            </time>
        </p>
    </header>
    <p class="description">
        {{post.body}}
    </p>
    {{post.content|safe}}
</article>
<div class="post-edit">
    <a href="/post/detail/{{post.slug}}/edit">Edit</a>
</div>

{% endblock %}
