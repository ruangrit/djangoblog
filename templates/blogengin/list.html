{% extends "blogengin/base.html" %}
 {% block title %} Rit Blog {% endblock %}
     
    {% block content %}
        <h1> Rit blog</h1>
        {% for post in posts %}
        <div class="post">
            <h2>
                    {{post.title}}
            </h2>
            <p>{{post.body}}</p>
            <p>
                Posted on
                <time datetime="{{post.created|date:"c"}}">
                {{post.created|date}} 
                </time>
            </p>
        </div>
        {% endfor %}
    {% endblock %}
