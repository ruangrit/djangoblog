{% extends "blogengin/base.html" %}

{% block title %} Blog archive {% endblock %}
 
{% block content %}
    <h1> Rit Blog </h1>
    {% for post in posts %}
    <div class="post">
        <h2>
            <a href="{{post.slug}}">
                {{post.title}}
            </a>
        </h2>
        <p>{{post.body}}</p>
        <p>
            Posted on
            <time datetime="{{post.created|date:"c"}}">
            {{post.created|date}}
            </time>
        </p>
    </div>
    {% endfor %}
{% endblock %}
