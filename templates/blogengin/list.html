{% extends "blogengin/base.html" %}
{% block title %} Blog archive {% endblock %}
 
{% block content %}
    <h1>
        {{cat}}

    </h1>
    {% for post in posts %}
    <div class="post">
        <h3>
            <a href="{% url 'blog_detail' post.slug %}">
                {{post.title}}
            </a>
        </h3>
        <p>{{post.body|truncatechars:150}}</p>
        <p>
            Posted on
            <time datetime="{{post.created|date:"c"}}">
            {{post.created|date}}
            </time>
        </p>
    </div>
    {% endfor %}
{% endblock %}
